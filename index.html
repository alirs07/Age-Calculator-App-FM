<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="inputs-wrapper">
          <div class="day-wrapper input">
            <h3 id="dayTitle" class="title">Day</h3>
            <input id="dayInput" type="text" placeholder="DD" />
          </div>

          <div class="month-wrapper input">
            <h3 id="monthTitle" class="title">Month</h3>
            <input id="monthInput" type="text" placeholder="MM" />
          </div>

          <div class="year-wrapper input">
            <h3 id="yearTitle" class="title">Year</h3>
            <input id="yearInput" type="text" placeholder="YYYY" />
          </div>
        </div>

        <div class="cal-action">
          <div class="h-line"></div>
          <button class="cal-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </button>
        </div>

        <!-- OUTPUTS -->
        <div class="output">
          <h1><span class="year-out">--</span>years</h1>
        </div>
        <div class="output">
          <h1><span class="month-out">--</span>months</h1>
        </div>
        <div class="output">
          <h1><span class="day-out">--</span>days</h1>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
